<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Training the Frontend</title>
</head>
<body>
    <header>
        <div class="header-flex-container">

            <div class="logo">
                <img src="images/logo.svg" alt="logo da empresa">
            </div>

            <div class="header-options">
                <nav>
                    <ul>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Company</a></li>
                        <li><a href="#">Careers</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
            </div>

            <div class="header-access">
                <nav>
                    <ul>
                        <li><a href="#">Login</a></li>
                        <li  class="header-register" ><a href="#"><button>Register</button></a></li>
                    </ul>
                </nav>
            </div>

        </div>
        
        
    </header>

    <main>
        <section class="hero">

            <div class="hero-left">

                <h1 class="hero-title"><strong>Make <br> remote work</strong></h1>

                <p class="hero-left-description">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>

                <div class="section-lean-more">
                    <button>
                        Learn more
                    </button>
                </div>

                <div class="section-logo">
                    <figure>
                        <img src="images/client-databiz.svg" alt="logo da databiz">
                        <img src="images/client-audiophile.svg" alt="logo do audiophile">
                        <img src="images/client-meet.svg" alt="logo do meet">
                        <img src="images/client-maker.svg" alt="logo do Make">
                    </figure>
                </div>

            </div>

            <div class="hero-right">

                <figure>
                    <img src="images/image-hero-desktop.png" alt="man holding a notebook">
                </figure>

           </div>
        </section>
    </main>

    <footer>
        <p>Coded by Victor Daniel</p>
    </footer>
</body>
</html>
